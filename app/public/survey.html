    <body>

        <!--[if lt IE 7]>

        <div class="container">
            <h3 class="text-center">Find A <span class="blue-text">Friend</span> <span class="red-text">O</span>nline! Survey</h3>
            

                <form id="surveyForm">

                    <label for="user-name">Your Name:</label>
                    <input id="user-name" class="form-control form-control-lg" type="text" placeholder="Enter Your Name">

                    <label for="user-pic">Your Picure's Web Address or Facebook Profile: </label>
                    <input id="user-pic" class="form-control form-control-lg" type="text" placeholder="Enter your picture file web address or your FaceBook Profile">

                    <div id="questionHeader" class="row border mt-3 bg-light">
                        <div class="col-sm-1 offset-sm-6 pl-0">
                            <label class="form-check-label" for="inlineRadio1-1">Strongly Disagree</label>
                        </div>
                        <div class="col-sm-1 offset-sm-3 pl-0">
                            <label class="form-check-label" for="inlineRadio1-5">Totally Agree </label>
                        </div>
                    </div class="row">
        

                   <!-- Questions will be appended here dynamically via jQuery -->
                  
                  <button id="find-friend-btn" type="submit" class="mx-auto d-block mt-3 btn btn-primary">Find Friend!</button>
                </form>
        </div>

        <!-- Modal for showing match results -->
        <div class="modal" tabindex="-1" role="dialog" id="results-modal">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              
                <div class="modal-header">
                <h5 class="modal-title" id="best-match">Best Match:</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              
              <div class="modal-body" id="match-result-modal">
                <p>Modal body text goes here.</p>
              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>

            </div>
          </div>
        </div>
        <!-- End Modal -->


        
        <script src="" async defer></script>

        <!-- jQuery (non slim version since we call $.post() -->
        <script  src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

        <!-- Bootstrap JS -->
